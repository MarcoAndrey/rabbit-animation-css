<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play rabbit animation</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- estructura -->

    <div class="phone">
        <input type="checkbox">

        <h1>Play rabbit</h1>
        <h5 class="total-counter">Score: </h5>
        <!-- bunny -->
        <div class="leyer-1">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <!-- bunny -->
        <div class="leyer-2">
            <input type="checkbox">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <!-- wall -->
        <div class="leyer-3">
            <div class="shadow--3 zigzag--shadow"></div>
            <div class="lawn--3 zigzag"></div>
        </div>
        <!-- bunny -->
        <div class="leyer-4">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <!-- wall -->
        <div class="leyer-5">
            <div class="shadow--5 zigzag--shadow"></div>
            <div class="lawn--5 zigzag"></div>
        </div>
        <!-- bunny -->
        <div class="leyer-6">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <!-- wall -->
        <div class="leyer-7">
            <div class="shadow--7 zigzag--shadow"></div>
            <div class="lawn--7 zigzag"></div>
        </div>
        <!-- nube -->
        <div class="leyer-8">
            <div class="lawn--1"></div>
            <div class="lawn--center"></div>
            <div class="lawn--left"></div>
            <div class="lawn--right"></div>
        </div>
        <!-- lawn -->
        <div class="leyer-9">
            <div class="nube-izq-down"></div>
            <div class="nube-izq-top"></div>
        </div>
        <!-- lawn -->
        <div class="leyer-10">
            <div class="nube-der-down"></div>
            <div class="nube-der-top"></div>
        </div>
    </div>
</body>

</html>
