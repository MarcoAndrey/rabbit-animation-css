<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rabbit animation</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="shortcut icon" href="https://marcoandrey.netlify.app/img/logo.png" type="image/x-icon">
</head>

<body>
    <!-- estructura -->
    <div class="phone">
        <!-- bunny -->
        <div class="layer-1">
            <input type="checkbox" class="bunny">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <!-- bunny -->
        <div class="layer-2">
            <input type="checkbox" class="bunny">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <!-- wall -->
        <div class="layer-3">
            <div class="shadow--3 zigzag--shadow"></div>
            <div class="lawn--3 zigzag"></div>
        </div>
        <!-- bunny -->
        <div class="layer-4">
            <input type="checkbox" class="bunny">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <!-- wall -->
        <div class="layer-5">
            <div class="shadow--5 zigzag--shadow"></div>
            <div class="lawn--5 zigzag"></div>
        </div>
        <!-- bunny -->
        <div class="layer-6">
            <input type="checkbox" class="bunny">
            <div class="left-ear--outer"></div>
            <div class="left-ear--inner"></div>
            <div class="right-ear--outer"></div>
            <div class="right-ear--inner"></div>
            <div class="head">
                <div class="head__eye head__eye--left"></div>
                <div class="head__eye head__eye--right"></div>
            </div>
        </div>
        <!-- wall -->
        <div class="layer-7">
            <div class="shadow--7 zigzag--shadow"></div>
            <div class="lawn--7 zigzag"></div>
        </div>
        <!-- nube -->
        <div class="layer-8">
            <div class="lawn--1"></div>
            <div class="lawn--center"></div>
            <div class="lawn--left"></div>
            <div class="lawn--right"></div>
        </div>
        <!-- lawn -->
        <div class="layer-9">
            <div class="nube-izq-down"></div>
            <div class="nube-izq-top"></div>
        </div>
        <!-- lawn -->
        <div class="layer-10">
            <div class="nube-der-down"></div>
            <div class="nube-der-top"></div>
        </div>

        <!-- score -->
        <h1>Play rabbit</h1>
        <h5 id="score">Score: 0</h5>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <p id="modal-text"></p>
            <button onclick="cerrarModal()">Aceptar</button>
        </div>
    </div>

    <script src="score.js"></script>
</body>

</html>
